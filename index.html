<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word ↔ PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word ↔ PDF Converter</h1>

  <div class="container">
    <h3>Word ➝ PDF</h3>
    <div class="drop-area" id="wordDrop">
      <p>Drag & Drop your <b>.docx</b> here<br>or click to upload</p>
      <input type="file" id="wordUpload" accept=".docx">
    </div>
    <div class="progress">
      <div class="progress-bar" id="wordProgress"></div>
    </div>
    <button id="convertWord" disabled>Convert to PDF</button>
  </div>

  <div class="container">
    <h3>PDF ➝ Word</h3>
    <div class="drop-area" id="pdfDrop">
      <p>Drag & Drop your <b>.pdf</b> here<br>or click to upload</p>
      <input type="file" id="pdfUpload" accept="application/pdf">
    </div>
    <div class="progress">
      <div class="progress-bar" id="pdfProgress"></div>
    </div>
    <button id="convertPdf" disabled>Convert to Word</button>
  </div>

  <script src="libs/html2canvas.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="libs/docx-preview.js"></script>
  <script src="libs/mammoth.browser.min.js"></script>
  <script src="libs/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "libs/pdf.worker.min.js";
  </script>
  <script src="script.js"></script>
</body>
</html>
