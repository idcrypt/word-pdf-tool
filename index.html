<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word ↔ PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word ↔ PDF Converter</h1>

  <!-- Word to PDF -->
  <div class="container">
    <h3>Word ➝ PDF</h3>
    <label class="drop-area" for="wordUpload">Drop Word file here or click</label>
    <input type="file" id="wordUpload" accept=".docx">
    <progress id="wordProgress" value="0" max="100" hidden></progress>
    <div><button id="convertWord">Convert to PDF</button></div>
    <div id="preview" class="preview"></div>
  </div>

  <!-- PDF to Word -->
  <div class="container">
    <h3>PDF ➝ Word</h3>
    <label class="drop-area" for="pdfUpload">Drop PDF file here or click</label>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <progress id="pdfProgress" value="0" max="100" hidden></progress>
    <div><button id="convertPdf">Convert to Word</button></div>
  </div>

  <!-- Libs -->
  <script src="libs/html2canvas.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="libs/docx-preview.js"></script>
  <script src="libs/mammoth.browser.min.js"></script>
  <script src="libs/pdf.min.js"></script>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
